{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <!-- Agrega Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
              <h1 class="mb-4" style="text-align: center;">SISTEMA DE FLOTAS</h1>
                <h2 class="mb-4" style="text-align: center;">Iniciar sesión</h2>
                <form method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}

                    <div class="mb-3" >
                        <label for="id_login" class="form-label ">Usuario o correo electrónico</label>
                        {{ form.login|add_class:"form-control" }}
                    </div>

                    <div class="mb-3" >
                        <label for="id_password" class="form-label" >Contraseña</label>
                        {{ form.password|add_class:"form-control" }}
                    </div>

                    <div class="form-check mb-3">
                        {{ form.remember|add_class:"form-check-input" }}
                        <label class="form-check-label" for="id_remember">Recordarme</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

                    <div class="mt-3 text-center">
                        <a href="{% url 'account_reset_password' %}">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JS opcional de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

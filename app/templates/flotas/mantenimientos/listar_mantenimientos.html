{% extends 'flotas/base.html' %}

{% block content %}
<h2 class="mb-4">Lista de Mantenimientos</h2>
<a href="{% url 'crear_mantenimiento' %}" class="btn btn-success mb-3">Agregar Mantenimiento</a>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>Tipo</th>
                <th>Vehículo</th>
                <th>Descripción</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for m in mantenimientos %}
            <tr>
                <td>{{ m.tipo }}</td>
                <td>{{ m.id_vehiculo.placa }}</td>
                <td>{{ m.description }}</td>
                <td>{{ m.date }}</td>
                <td>
                    <a href="{% url 'editar_mantenimiento' m.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'eliminar_mantenimiento' m.id %}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% extends 'flotas/base.html' %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4 text-warning fw-bold">
    <i class="bi bi-pencil-square"></i> Editar Mantenimiento
  </h1>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="row g-3">
          {% for field in form %}
            <div class="col-md-6">
              <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                {{ field.label }}
              </label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors|join:", " }}</div>
              {% endif %}
            </div>
          {% endfor %}
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <a href="{% url 'listar_mantenimientos' %}" class="btn btn-secondary fw-bold">
            <i class="bi bi-arrow-left-circle"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-warning fw-bold">
            <i class="bi bi-save"></i> Actualizar Mantenimiento
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'flotas/base.html' %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar esta alerta?</h2>
<p><strong>{{ alerta.mensaje }}</strong></p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'listar_alertas' %}" class="btn btn-secondary">Cancelar</a>
  
</form>

{% endblock %}
